<html>
    <head>
        <title>Dom in JavaScript </title>
    </head>
    <body>
         
        <h1>Document object model in Javascript </h1>
        
         <script>
            function printvalue(){
                var name1=document.form1.urname.value;
                 alert("wellcome"+ name1);
            }
          </script>
          <form name="form1">
              Enter Name:<input type="text" name="urname">
              <br>
              <input type="submit" value="print" onclick="printvalue()">
          </form>
     </body>
</html>
